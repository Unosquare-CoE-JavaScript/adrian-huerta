<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <script type="importmap">
      {
        "imports": {
          "vue": "https://unpkg.com/vue@3/dist/vue.esm-browser.js"
        }
      }
    </script>
    <title>Watcher exercise</title>
  </head>
  <body>
    <div id="app">
      <div>
        <button @click="getTaco">Click me to order a taco</button>
        <h2>{{ orderStatus }}</h2>
        <p v-if="orderSubmitted">{{ orderSubmitted }}</p>
      </div>
    </div>
  </body>
</html>
<script type="module">
  import { createApp } from "vue";

  const App = {
    data() {
      return {
        orderStatus: "Where is my taco...",
        orderSubmitted: null,
      };
    },
    methods: {
      getTaco() {
        this.orderStatus = "ðŸŒ®!";
      },
    },
    watch: {
      orderStatus(newValue, oldValue) {
        this.orderSubmitted = "Your order was submitted";

        setTimeout(() => (this.orderSubmitted = null), 1000);
      },
    },
  };

  createApp(App).mount("#app");
</script>
