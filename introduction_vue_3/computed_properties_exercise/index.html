<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <script type="importmap">
      {
        "imports": {
          "vue": "https://unpkg.com/vue@3/dist/vue.esm-browser.js"
        }
      }
    </script>
    <title>Computed exercise</title>
  </head>
  <body>
    <div id="app">
      <div class="contain">
        <h2>Blog Posts</h2>

        <div class="new">
          <h3>Add a New Post</h3>
          <form @submit.prevent="submitBlog">
            <input v-model="newTitle" placeholder="title" required />
            <input v-model="newAuthor" placeholder="author name" required />
            <select v-model="newLabel" required>
              <option disabled value="">Add a New label</option>
              <option>science</option>
              <option>math</option>
              <option>poetry</option>
              <option>history</option>
            </select>
            <button type="submit">Add New Blog Post</button>
          </form>
        </div>

        <select v-model="selected">
          <option disabled value="">Filter with a label</option>
          <option>science</option>
          <option>math</option>
          <option>poetry</option>
          <option>history</option>
        </select>

        <div v-for="post in filterByLabel" :key="post.title" class="post">
          <span class="label">{{ post.label }}</span>
          <p>{{ post.title }}</p>
          <small>{{ post.author }}</small>
        </div>
      </div>
    </div>
  </body>
</html>

<script type="module">
  import { createApp } from "vue";

  const App = {
    data() {
      return {
        selected: "",
        posts: [
          {
            author: "@vFitzgerald",
            title: "Quod Ducimus Omnis",
            label: "science",
          },
          {
            author: "@mPalmer",
            title: "Vero Eius Laboriosam Ex Repudiandae",
            label: "math",
          },
          {
            author: "@mDean",
            title: "Magnam Odit",
            label: "science",
          },
          {
            author: "@tCole",
            title: "Velit Mollitia Voluptates Assumenda",
            label: "science",
          },
          {
            author: "@jCooper",
            title: "Eum Commodi Cupiditate",
            label: "poetry",
          },
          {
            author: "@lLamb",
            title: "Amet",
            label: "history",
          },
          {
            author: "@fMartin",
            title: "Voluptatem Fuga Cum Asperiores Error",
            label: "science",
          },
          {
            author: "@eHayes",
            title: "Ipsa Consectetur Rerum Repellat Quia",
            label: "math",
          },
          {
            author: "@cCollier",
            title: "Dolor Nihil Delectus",
            label: "science",
          },
          {
            author: "@cBenson",
            title: "Labore Ipsum Ad Pariatur",
            label: "poetry",
          },
        ],
        newTitle: "",
        newAuthor: "",
        newLabel: "",
      };
    },
    methods: {
      submitBlog() {
        this.posts.push({
          author: this.newAuthor,
          label: this.newLabel,
          title: this.newTitle,
        });
        this.newAuthor = "";
        this.newLabel = "";
        this.newTitle = "";
      },
    },
    computed: {
      filterByLabel() {
        let filter = new RegExp(this.selected, "i");
        return this.posts.filter((post) => post.label.match(filter));
      },
    },
  };

  createApp(App).mount("#app");
</script>
